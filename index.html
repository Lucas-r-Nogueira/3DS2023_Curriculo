<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- CSS Main -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Link icons material google -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Meu Currículo</title>

</head>
<body>

    <!-- Nome do currículo -->
    <div class="container header shadow rounded mt-3">
        <div class="row p-3">
            <div class="col-6 d-flex justify-content-center align-items-center"> <!-- ativar o flexbox -->
                <h1 class="header__name">Lucas Nogueira</h1>
            </div>

            <div class="col-6 d-flex flex-wrap justify-content-around align-items-center">
                <div class="row">
                    <div class="col-12 header__social-icons d-flex"> <i class="bi bi-envelope">&nbsp;</i> Email</div>
                </div>

                <div class="row">
                    <div class="col-12 header__social-icons"><i class="bi bi-linkedin">&nbsp;</i> LinkedIn</div>
                </div>

                <div class="row">
                    <div class="col-12 header__social-icons"><i class="bi bi-github">&nbsp;</i>GitHub</div>
                </div>

                <div class="row">
                    <div class="col-12 header__social-icons"><i class="bi bi-house">&nbsp;</i>Boituva-SP, Brasil</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Left Column -->

    <div class="container skills rounded mt-3">
        <div class="row p-3">
            <div class="col-4 skills__left-column rounded p-3">
                <p class="skills__title">Hard-skills</p>
                <p class="skills__label">JavaScript</p>
                <p class="skills__label">HTML</p>
                <p class="skills__label">CSS</p>
                <p class="skills__label">PHP</p>
                <p class="skills__label">Git & Github</p>
                <p class="skills__label">Bootstrap</p>
                <p class="skills__label">Figma</p>
                <div class="skills__divider"></div>
                <p class="skills__title">Soft-skills</p>
                <p class="skills__label">Comunicativa</p>
                <p class="skills__label">Facilidade de Aprendizado</p>
                <p class="skills__label">Inteligencia Emocional</p>
                <p class="skills__label">Resiliência</p>
                <p class="skills__label">Interatividade Pessoal</p>
            </div>
            <div class="col-8 right-column bold">

            </div>
        </div>
    </div>

    <!-- Right Column -->




    <!-- Js Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- JS Main -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
